<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>年会抽奖</title>
    <style>
        body {
            background-image:url(D:\ww.jpg);
			background-size: cover;
            color: yellow;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        .container {
            text-align: center;
            z-index: 1;
            background: rgba(0, 0, 0, 0.3); /* 半透明背景 */
            padding: 20px;
            border-radius: 10px;
        }

        #numberDisplay {
            font-size: 100px;
            font-weight: bold;
            margin: 20px 0;
            transition: font-size 0.5s ease;
        }

        #remainingNumbers {
            font-size: 24px;
            margin: 20px 0;
        }

        #winners {
            font-size: 20px;
            margin: 20px 0;
            max-height: 150px;
            overflow-y: auto;
        }

        button {
            font-size: 20px;
            padding: 10px 20px;
            margin: 10px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            background-color: #ff6f61;
            color: white;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #ff3b2f;
        }

        #fireworks {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>年会抽奖</h1>
        <div id="numberDisplay">100</div>
        <div id="remainingNumbers">剩余数字：100</div>
        <div id="winners">中奖号码：</div>
        <button id="startButton">开始</button>
        <button id="stopButton" disabled>停止</button>
    </div>
    <!-- 烟花特效容器 -->
    <div id="fireworks"></div>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <script>
        let numbers = Array.from({ length: 100 }, (_, i) => i + 1); // 1到100的数字数组
        let interval;
        let isSpinning = false;

        const numberDisplay = document.getElementById('numberDisplay');
        const remainingNumbers = document.getElementById('remainingNumbers');
        const winnersDisplay = document.getElementById('winners');
        const startButton = document.getElementById('startButton');
        const stopButton = document.getElementById('stopButton');

        function startSpin() {
            if (isSpinning) return;
            isSpinning = true;
            startButton.disabled = true;
            stopButton.disabled = false;
            interval = setInterval(() => {
                const randomIndex = Math.floor(Math.random() * numbers.length);
                numberDisplay.textContent = numbers[randomIndex];
            }, 100);
        }

        function stopSpin() {
            if (!isSpinning) return;
            clearInterval(interval);
            isSpinning = false;
            startButton.disabled = false;
            stopButton.disabled = true;

            const selectedNumber = numberDisplay.textContent;
            numbers = numbers.filter(num => num != selectedNumber); // 移除已中奖的数字
            remainingNumbers.textContent = `剩余数字：${numbers.length}`;

            // 显示中奖号码
            winnersDisplay.innerHTML += `<div>${selectedNumber}</div>`;

            // 放大中奖数字
            numberDisplay.style.fontSize = '150px';

            // 触发烟花特效
            triggerFireworks();
        }

        function triggerFireworks() {
            const duration = 3 * 1000; // 烟花持续3秒
            const animationEnd = Date.now() + duration;
            const defaults = { startVelocity: 30, spread: 360, ticks: 60, zIndex: 0 };

            function randomInRange(min, max) {
                return Math.random() * (max - min) + min;
            }

            const interval = setInterval(() => {
                const timeLeft = animationEnd - Date.now();

                if (timeLeft <= 0) {
                    return clearInterval(interval);
                }

                const particleCount = 50 * (timeLeft / duration);
                confetti({
                    ...defaults,
                    particleCount,
                    origin: { x: randomInRange(0.1, 0.9), y: Math.random() - 0.2 },
                });
            }, 250);
        }

        startButton.addEventListener('click', startSpin);
        stopButton.addEventListener('click', stopSpin);
    </script>
</body>
</html>
